<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Name | Garden Selection</title>
    <style>
        /* Existing CSS */
        .background-image-container {
            position: fixed; /* Use fixed to ensure the image covers the whole page even when scrolling */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Keep the image behind other content */
        }
        .background-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire area without stretching the image */
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background: transparent; /* No longer needed since the image is set via the img tag */
        }
        .content {
            position: relative; /* Ensure content is positioned above the background image */
            z-index: 2; /* Higher index than the background */
        }
        .header, .form-group, label, input, select, button {
            /* Your existing styles */
            margin-bottom: 15px;
        }
        .submit-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="background-image-container">
        <img src="your-background-image-url.png" alt="Garden Background"> <!-- Update this with your image URL -->
    </div>

    <div class="content">
        <div class="header">
            <img src="Serene.png" alt="Your Company Logo" height="100"> <!-- Update your logo path -->
            <h1>Your Company Name</h1> <!-- Update your company name -->
        </div>

    <form>
        <div class="form-group">
            <label for="garden-options">Choose garden options:</label>
            <select id="garden-options" multiple>
                <option value="grass">Grass</option>
                <option value="roses">Roses</option>
                <option value="tulips">Tulips</option>
                <option value="flowering">Flowering plants</option>
                <option value="bonsai">Bonsai</option>
                <option value="tree">Tree</option>
                <option value="bushes">Bushes</option>
                <option value="barbeque">Barbeque</option>
                <option value="playarea">Play area</option>
                <option value="deck">Deck</option>
            </select>
        </div>

        <div class="form-group">
            <label for="file-upload">Upload a file:</label>
            <input type="file" id="file-upload">
        </div>

        <div class="form-group">
            <label for="garden-length">Garden length (in metres):</label>
            <input type="number" id="garden-length" name="length">
        </div>

        <div class="form-group">
            <label for="garden-width">Garden width (in metres):</label>
            <input type="number" id="garden-width" name="width">
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

</body>
</html>
