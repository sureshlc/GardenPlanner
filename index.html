<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Name | Garden Selection</title>
    <style>
        /* Existing CSS */
        .background-image-container {
            position: fixed; 
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .background-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background: transparent;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            display: block; /* Makes the image block-level so it can be centered */
            margin: 0 auto; /* Centers the image */
            height: 100px; /* You can adjust this as needed */
        }
        .header h1 {
            margin: 0; /* Removes default margin from h1 */
            /* Any additional styling for the company name */
        }
        .form-group, label, input, select, button {
            margin-bottom: 15px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        input, select, button {
            color: black;
        }
    </style>
</head>
<body>

    <div class="background-image-container">
        <img src="your-background-image-url.png" alt="Garden Background"> <!-- Update this with your image URL -->
    </div>

    <div class="content">
        <div class="header">
            <img src="Serene.png" alt="Your Company Logo" height="100"> <!-- Update your logo path -->
            <h1>Your Company Name</h1> <!-- Update your company name -->
        </div>

    <form>
        <div class="form-group">
            <label for="garden-options">Choose garden options:</label>
            <select id="garden-options" multiple>
                <option value="grass">Grass</option>
                <option value="roses">Roses</option>
                <option value="tulips">Tulips</option>
                <option value="flowering">Flowering plants</option>
                <option value="bonsai">Bonsai</option>
                <option value="tree">Tree</option>
                <option value="bushes">Bushes</option>
                <option value="barbeque">Barbeque</option>
                <option value="playarea">Play area</option>
                <option value="deck">Deck</option>
            </select>
        </div>

        <div class="form-group">
            <label for="file-upload">Upload a file:</label>
            <input type="file" id="file-upload">
        </div>

        <div class="form-group">
            <label for="garden-length">Garden length (in metres):</label>
            <input type="number" id="garden-length" name="length">
        </div>

        <div class="form-group">
            <label for="garden-width">Garden width (in metres):</label>
            <input type="number" id="garden-width" name="width">
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

</body>
</html>
